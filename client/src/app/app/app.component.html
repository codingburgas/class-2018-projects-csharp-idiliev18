<header  class="navbar navbar-expand navbar-dark bg-dark">
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">A+G</a>
      <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item mx-0 mx-lg-1" *ngIf="isAuthorized">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" [routerLink]="['profile']">Profile</a>
            </li>

            <li class="nav-item mx-0 mx-lg-1" *ngIf="!isAuthorized">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" [routerLink]="['login']">Login</a>
            </li>

            <li class="nav-item mx-0 mx-lg-1" *ngIf="isAdmin">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" [routerLink]="['admin', 'dashboard']">Dashboard</a>
            </li>

            <li class="nav-item mx-0 mx-lg-1" *ngIf="isAuthorized">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" (click)="logout()">Logout</a>
            </li>

          </ul>
      </div>
  </div>
</nav>
</header>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
